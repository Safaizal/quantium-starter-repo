name: Python CI

on:
  push:
    branches:
      - main       # Trigger on pushes to the 'main' branch
  pull_request:
    branches:
      - main       # Trigger on pull requests to the 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest      # This defines the operating system for the runner
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Grant execute permission to run_tests.sh
      run: chmod +x run_tests.sh

    - name: Run tests
      run: ./run_tests.sh  # Now it should run without "Permission denied"
